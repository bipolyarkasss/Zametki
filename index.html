<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4f46e5">
    <title>Universal Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-book-open"></i> Universal Notes</h1>
            <div class="header-actions">
                <button id="newNoteBtn" class="btn-primary">
                    <i class="fas fa-plus"></i> Новая заметка
                </button>
                <button id="saveNoteBtn" class="btn-primary" style="display: none;">
                    <i class="fas fa-save"></i> Сохранить
                </button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="notes-list" id="notesList">
                    <!-- Список заметок будет здесь -->
                </div>
            </aside>

            <div class="note-editor">
                <div class="editor-container" id="editorContainer">
                    <div class="welcome-screen">
                        <div class="welcome-content">
                            <i class="fas fa-book-open"></i>
                            <h2>Добро пожаловать в Universal Notes</h2>
                            <p>Создайте новую заметку или выберите существующую</p>
                            <button id="startNewNote" class="btn-primary">
                                <i class="fas fa-plus"></i> Начать новую заметку
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Панель инструментов -->
    <div class="toolbar-panel" id="toolbarPanel">
        <div class="toolbar-section">
            <button id="textTool" class="tool-btn active" title="Текст">
                <i class="fas fa-font"></i>
            </button>
            <button id="photoTool" class="tool-btn" title="Фото">
                <i class="fas fa-camera"></i>
            </button>
            <button id="drawTool" class="tool-btn" title="Рисование">
                <i class="fas fa-paintbrush"></i>
            </button>
        </div>
        <div class="toolbar-section" id="textTools" style="display: none;">
    <button id="deleteTextBtn" class="btn-danger" title="Удалить текст">
        <i class="fas fa-trash-alt"></i> Удалить
    </button>
</div>
        <div class="toolbar-section" id="drawingTools" style="display: none;">
            <div class="color-picker">
                <div class="color-option selected" data-color="#000000" style="background-color: #000000;"></div>
                <div class="color-option" data-color="#ff0000" style="background-color: #ff0000;"></div>
                <div class="color-option" data-color="#00ff00" style="background-color: #00ff00;"></div>
                <div class="color-option" data-color="#0000ff" style="background-color: #0000ff;"></div>
                <div class="color-option" data-color="#ffff00" style="background-color: #ffff00;"></div>
            </div>
            <button id="clearCanvasBtn" class="btn-secondary" title="Очистить">
                <i class="fas fa-trash-alt"></i>
            </button>
        </div>
    </div>

    <!-- Модальное окно для фото -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Добавить фото</h2>
            <div class="photo-options">
                <button id="takePhotoBtn" class="btn-secondary">
                    <i class="fas fa-camera"></i> Сделать фото
                </button>
                <button id="uploadPhotoBtn" class="btn-secondary">
                    <i class="fas fa-upload"></i> Загрузить фото
                </button>
            </div>
            <div class="photo-preview-container">
                <img id="photoPreview" src="" alt="Предварительный просмотр" style="display: none;">
            </div>
            <button id="addPhotoToNote" class="btn-primary" disabled>
                <i class="fas fa-check"></i> Добавить фото
            </button>
        </div>
    </div>

    <!-- Модальное окно для сохранения -->
    <div id="saveModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Сохранение заметки</h2>
            <div class="form-group">
                <label for="noteTitle">Название заметки:</label>
                <input type="text" id="noteTitle" placeholder="Введите название">
            </div>
            <div class="modal-buttons">
                <button id="cancelSaveBtn" class="btn-secondary">Отмена</button>
                <button id="confirmSaveBtn" class="btn-primary">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
